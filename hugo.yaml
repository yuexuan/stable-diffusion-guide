baseURL: "https://artcreate.xyz/"
# Hugo configuration file
title: Stable Diffusion Guide
enableRobotsTXT: true
enableGitInfo: true
# enableEmoji: false
hasCJKLanguage: true

services:
  googleAnalytics:
    ID: G-4HQZ935QQY

outputs:
  home: [HTML, RSS]
  page: [HTML, RSS]
  section: [HTML, RSS]

# import hextra as module
module:
  imports:
  - path: github.com/imfing/hextra
  - path: github.com/hugomods/images

markup:
  # allow raw html
  goldmark:
    renderer:
      unsafe: true

  # enable hextra syntax highlight
  highlight:
    noClasses: false

sitemap:
  changeFreq: "weekly"
  filename: sitemap.xml
  priority: 0.5

menu:
  main:
    - name: Docs
      pageRef: /docs
      weight: 1
    - name: Blog
      pageRef: /blog
      weight: 2
    - name: About
      pageRef: /about
      weight: 3
    - name: Search
      weight: 4
      params:
        type: search
    - name: GitHub
      weight: 5
      url: "https://github.com/yuexuan/stable-diffusion-guide"
      params:
        icon: github
    - name: Twitter
      weight: 6
      url: "https://twitter.com/heyong_jin"
      params:
        icon: x-twitter

params:
  description: Dive into the world of AI art with our beginner-friendly tutorial! Learn stable diffusion step by step, even if you're new to the game. Create mesmerizing AI-generated art for free or on a shoestring budget. This accessible guide makes AI artistry a breeze, ensuring you can craft stunning digital pieces without breaking the bank. Start your journey now and unlock the secrets to affordable and impressive AI drawing!
  sitemap_exclude: ["categories"]
  navbar:
    displayTitle: true
    displayLogo: false
  page:
    # full (100%), wide (90rem), normal (1280px)
    width: normal
  
  theme:
    # light | dark | system
    default: system
    displayToggle: true

  footer:
    displayCopyright: true
    displayPoweredBy: true

  editURL:
    enable: true
    base: "https://github.com/yuexuan/stable-diffusion-guide/edit/main/"

  displayUpdatedDate: true
  dateFormat: "January 2, 2006"

  blog:
    list:
      displayTags: true

  comments:
    enable: false
    type: giscus

    # https://giscus.app/
    giscus:
      repo: imfing/hextra
      repoId: R_kgDOJ9fJag
      category: General
      categoryId: DIC_kwDOJ9fJas4CY7gW
      # mapping: pathname
      # strict: 0
      # reactionsEnabled: 1
      # emitMetadata: 0
      # inputPosition: top
      # lang: en


defaultContentLanguage: en
languages:
  en:
    contentDir: content/english
    languageName: English
    weight: 1
    title: Stable Diffusion Guide

  zh-cn:
    contentDir: content/chinese
    languageName: 简体中文
    weight: 2
    title: Stable Diffusion 教程
    menu:
      main:
        - name: 教程
          pageRef: /docs
          weight: 1
        - name: 博客
          pageRef: /blog
          weight: 2
        - name: 关于
          pageRef: /about
          weight: 3
        - name: 搜索
          weight: 4
          params:
            type: search
        - name: GitHub
          weight: 5
          url: "https://github.com/yuexuan/stable-diffusion-guide"
          params:
            icon: github
        - name: Twitter
          weight: 6
          url: "https://twitter.com/heyong_jin"
          params:
            icon: x-twitter